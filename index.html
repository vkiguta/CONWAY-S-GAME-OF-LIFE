<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Felipa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <!-- video BG -->
    <video autoplay muted loop playsinline id="bg-video">
      <source
        src="/assets/mixkit-flying-through-dark-matter-in-space-30563-hd-ready.mp4"
        type="video/mp4"
      />
    </video>
    <div id="video-overlay"></div>

    <!-- preloader -->
    <div id="overlayer"></div>
    <span class="loader">
      <span class="loader-inner"></span>
    </span>

 

    <div class="wrap">
      <h1 class="title" data-i18n="title" data-aos="fade-up"></h1>
      <p class="copy" data-i18n="copy" data-aos="zoom-in">
        
      </p>
      <div class="wrapper">
        <aside class="rules" id="rules" >
          <div class="rules-header">
            <h2 data-i18n="rulesTitle"></h2>
            <!-- <button id="toggleRules">✖</button> -->
          </div>
          <ul data-i18n="rules">
            
          </ul>
        </aside>

        <div class="panel">
          <canvas id="canvas"></canvas>

          <div class="toolbar">
            <div class="buttons-container">
  <button id="startBtn" title="Start ▶️"><i class="fas fa-play"></i></button>
  <button id="stopBtn" title="Stop ⏸️" disabled><i class="fas fa-pause"></i></button>
  <button id="stepBtn" title="Step ⏹️"><i class="fas fa-forward-step"></i></button>
  <button id="randomBtn" title="Randomize 🎲"><i class="fas fa-dice"></i></button>
  <button id="clearBtn" title="Clear 🗑️"><i class="fas fa-trash"></i></button>
</div>

            <div class="slider-container">
              <label for="speed" data-i18n="speed"></label>
              <input
                id="speed"
                type="range"
                min="10"
                max="200"
                step="10"
                value="50"
              />
              <span id="speedVal">50</span>
            </div>
          </div>

          <!-- New container for stats (keeps the id values intact for JS) -->
          <div class="stats-container">
            <div class="stat">
              <span data-i18n="generation"></span> <strong id="gen">0</strong>
            </div>
            <div class="stat" >
              <span data-i18n="cellNo"></span> <strong id="alive">0</strong>
            </div>
            <div class="stat">
              <span data-i18n="cellSize"></span>
              <strong id="cellsize">10</strong> px
            </div>
          </div>
          <span id="stableStatus"></span>
        </div>

        <button id="showRules" class="floating-btn">?</button>
      </div>
    </div>



  <!-- footer with language toggle -->
<div class="footer-row">
  <button id="lang-toggle">🇧🇷</button>
  
  <div class="footer" >
    <div class="footer-left" data-i18n="copyright">
      © 2025 Foi projetado e desenvolvido por 
      <a href="https://mwanikikiguta.netlify.app" target="_blank">Mwaniki Kiguta</a>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/burge.ndy/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/yourusername" target="_blank">
        <i class="fab fa-behance"></i>
      </a>
      <a href="https://www.linkedin.com/in/mwaniki-kiguta-5a20171b4/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  </body>
</html>
